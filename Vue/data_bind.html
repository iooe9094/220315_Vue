<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> <!-- 일반적으로 id 이름 app 사용-->
        <h2>데이터 바인딩1 (기본)</h2> <!-- 콧수염 {{}} 안에 들어가면 데이터 바인딩 실행-->
        <span>{{ message }}</span>
        <br>
        <br>
   
        <h2>데이터 바인딩1 (v-once)</h2> <!-- v 시작은 vue 문법이라고 생각하기-->
        <span v-once>{{ message_once }}</span>
        <br>
        <br>

        <h2>데이터 바인딩1 (원시)</h2>
        <span>{{ message_not_html }}</span>
        <br>
        <br>
   
        <h2>데이터 바인딩1 (HTML)</h2>
        <span v-html='message_html'></span>
        <br>
        <br>
    <button v-bind:disabled="isButton">Button</button>
    <!-- [ v-bind: ] html 태그 속성 조작 가능해짐 -->
    <!-- isButton은 변수임 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue ({
            el: '#app',
            data: {
                message: "바인딩 테스트 1",
                message_once: "바인딩 테스트 2",
                message_not_html: "<h5>바인딩 테스트 3</h5>",
                message_html: "<h5 style='color:#ff0000'>Tag 출력</h5>",
                isButton: true
            }
        });

    </script>
    
</body>
</html>
